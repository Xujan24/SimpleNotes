<div class="box">
  <div class="notification is-danger hide" [ngClass]="{'show': isShow}">
    <button class="delete" (click)="toggleNotification()"></button>
    Oops!!!Please make sure everything is filled.
  </div>
  <div class="field">
    <div class="control input-form">
      <input class="input is-medium" type="text" placeholder="Title" [(ngModel)]="title" maxlength="100"/>
    </div>
    <div class="control input-form">
      <textarea class="textarea" placeholder="Disabled textarea" rows = "6" [(ngModel)]="body"></textarea>
    </div>

    <div class="control">
      Very important to me: 
        <label class="radio">
          <input type="radio" name="foobar" [checked] = "starred" (change) = "yesStarred()" >
          Yes
        </label>
        <label class="radio">
          <input type="radio" name="foobar" [checked] = "!starred" (change) = "notStarred()">
          No
        </label>
      </div>

    <Button class="button is-primary" (click)="onClickAdd()">ADD</Button>
  </div>
</div>
